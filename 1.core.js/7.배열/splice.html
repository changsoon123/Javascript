<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //splice(): 배열의 특정 요소를 제거
        var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
        console.log(foods);

        //splice(시작 인덱스, 개수)
        var delFood = foods.splice(1,2); //1번부터 2개 지워라.
        console.log(delFood);
        console.log(foods);

        foods.splice(0, 1, '치킨','파스타'); //0번 인덱스부터 1개 지워라.그리고 지정한곳부터 치킨,파스타를 추가
        console.log(foods);

        foods.splice(2, 0, '피자'); //삭제 요소 개수를 0개 주면 삭제 없이 데이터를 추가할 수 있습니다.
        console.log(foods);

        //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제
        foods.splice(2);
        console.log(foods);
        

    </script>
    
</body>
</html>
