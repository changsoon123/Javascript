<body>
    <script>
        let total = 6;
        let randomNumber = (Math.random()*100)+1;
        let maxNum = 100;
        let minNum = 1;

        alert('랜덤 게임!!!!! 1~100까지의 랜덤 숫자를 입력해주세요! ');

        while(true){

                let r = prompt('기회는 ' + total + '번 남았습니다.' +'('+minNum +"~" + maxNum + '사이의 값입니다.)');
                num1 = Number(r)
            } else if(total===0){
                
                let r = prompt('기회를 모두 소진했습니다. 계속 도전해주세요.'+'('+minNum +"~" + maxNum + '사이의 값입니다.)');
                num1 = Number(r)
            } else {
                let r = prompt('계속 도전해주세요.'+'('+minNum +"~" + maxNum + '사이의 값입니다.)');
                num1 = Number(r)
            }

            if(num1===0){
                alert("나가집니다!");
                break;
            }

            if(randomNumber===num1 && num1<=100){
                if(total>0){
                alert('운이 좋네요!! 승리하셨습니다.');
                break;
                } else {
                    alert('정답입니다!! 기회가 소진되어서 패배했습니다.');
                    break;
                }

            } else if(randomNumber>num1 && num1<=100){
                alert('UP!!!!!!!!!!');
                if(total>0){
                minNum = num1
                } else if(total===0){
                    minNum = num2;
                } else if(total<0){
                    minNum = num3;
                }
                total--;

            } else if(randomNumber<num1 && num1<=100){
                alert('DOWN!!!!!!!!!!');
                if(total>0){
                maxNum = num1;
                } else if(total===0){
                    maxNum = num2;
                } else if(total<0){
                    maxNum = num3;
                }
                total--;
            } else {
                alert('똑바로 입력하지 않았기 때문에 종료합니다.');
                break;
            }


        }

    </script>
