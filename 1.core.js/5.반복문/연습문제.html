<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Math.random(): 0.0이상 1.0미만의 랜덤값.
        //Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림

        var rn0 = Math.floor((Math.random() * 2) + 1);
        var rn1 = Math.floor((Math.random() * 19) + 1);
        var rn2 = Math.floor((Math.random() * 19) + 1);
        while(true){
        if (rn0 === 1) {

            alert(rn1 + "*" + rn2 + "= ????")
            var point = +prompt('정답을 입력하세요.')
            if (point==rn1 * rn2) {
                alert("정답입니다")
            } else {
                alert("틀렸습니다")
            }
        } else if (rn0 == 1) {
            alert(rn1 + "+" + rn2 + "= ????")
            var point = +prompt('정답을 입력하세요.')
            if (point==rn1 + rn2) {
                alert("정답입니다")
            } else {
                alert("틀렸습니다")
            }
        } else if (rn0 == 2) {
            alert(rn1 + "-" + rn2 + "= ????")
            var point = +prompt('정답을 입력하세요.')
            if (point==rn1 - rn2) {
                alert("정답입니다")
            } else {
                alert("틀렸습니다")
            }
        }

    }
    </script>

</body>

</html>
