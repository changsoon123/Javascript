<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>

    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>

    <script>

        //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.

        const $hy = document.querySelectorAll('#list > li:nth-child(odd)');
        for(let $by of $hy){
        $by.style.background = 'yellow';
        }
        //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
        //선택 후 배경색상 gray 적용.
        const $hy1 = document.querySelectorAll('#list > li:nth-child(Even)');
        for(let $by of $hy1){
        $by.style.background = 'gray';
        }

        //  [...$evenLi].forEach($li => $li.style.background = 'gray');
        //forEach 함수는 배열,노드리스트 가능, HTMLCollection 불가
        //그냥 맘편하게 배열로 변경해서 사용하는 것을 권장.
        //[...$evenLi].forEach(function($li)){
        //     $li.style.background = 'gray';
        // }

        //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
        //선택 후 폰트 색상 red 적용.

        const $hy2 = document.querySelector('#list > li:nth-child(1)');
        $hy2.style.color='red';

        //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
        //선택 후 폰트 색상 green 적용.

        const $hy3 = document.querySelector('#list > li:nth-child(7)');
        $hy3.style.color='green';

        //5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
        //선택 후 이탤릭체 적용.
            //메서드 체인링 document.querySelector('#list > li:nth-child(2)').style.color="red" //이렇게도 가능
        const $hy4 = document.querySelector('#list > li:nth-child(2)');
        $hy4.style.fontStyle='italic';

        //6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
        //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)

        const $hy5 = document.querySelectorAll('#list > li:nth-child(-n+2)');
            [...$hy5].forEach($li => $li.style.border ='2px dotted aqua') ;
        // for(let $by of $hy5){
        //     $by.style.border='2px dotted aqua';
        // }

        //7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
        //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)

        const $hy6 = document.querySelectorAll('#list > li:nth-child(n+3)');
        
        for(let $by of $hy6){
            $by.style.border='2px dashed violet';
        }
        

    </script>

</body>
</html>
