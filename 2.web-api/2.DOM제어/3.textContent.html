<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div id="greeting">Hello<span>World!</span></div>


    <script>

        const $div = document.getElementById('greeting');
        // console.log($div.childNodes[0].nodeValue);
        console.log($div.textContent);

        // textContent는 모두 text로 인식해서 마크업인 span까지 통째로 글짜를 바꾼다.
        $div.textContent = '<span>안녕</span>하세요~!';
        console.log($div.textContent);
        $div.innerHTML = '<span>안녕</span>하세요~!';
        console.log($div.textContent);


    </script>
    
</body>
</html>
